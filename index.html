<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="hideOutputArea()">
    <div id="userInterfaceForm">
        <label for="currency">Currency</label>
        <select name="currency" id="userCurrency">
            <option value="€">€ (Euro)</option>
            <option value="$">$ (US Dollar)</option>
            <option value="£">£ (Britsh Pound)</option>
            <option value="¥">¥ (Yen)</option>
        </select>
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="userAmount">
        <label for="satisfactionLevel">Satisfaction level</label>
        <select name="satisfactionLevel" id="userSatisfactionLevel">
            <option value="excellent">Excellent</option>
            <option value="veryGood">Very Good</option>
            <option value="good">Good</option>
            <option value="ok">Ok</option>
            <option value="bad">Bad</option>
            <option value="veryBad">Very Bad</option>
        </select>
        <input type="submit" value="Calculate Tip" class="button" onclick="calculateTip()">
    </div>
    <div id="messageOutput">
    </div>
    <input type="submit" value="New Calculation" class="button" id="reloadButton" onclick="reloadForm()">
    <script src="assets/js/main.js"></script>
</body>

</html>
