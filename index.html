<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="hideOutputArea()">
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main>
        <section id="userInterfaceForm">
            <div class="form-item">
                <label for="currency">Currency</label>
                <select name="currency" id="userCurrency">
                    <option value="€">€ (Euro)</option>
                    <option value="$">$ (US Dollar)</option>
                    <option value="£">£ (Britsh Pound)</option>
                    <option value="¥">¥ (Yen)</option>
                </select>
            </div>
            <div class="form-item">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="userAmount">
            </div>
            <div class="form-item">
                <label for="satisfactionLevel">Satisfaction level</label>
                <select name="satisfactionLevel" id="userSatisfactionLevel">
                    <option value="excellent">Excellent</option>
                    <option value="veryGood">Very Good</option>
                    <option value="good">Good</option>
                    <option value="ok">Ok</option>
                    <option value="bad">Bad</option>
                    <option value="veryBad">Very Bad</option>
                </select>
            </div>
            <div class="form-item">
                <input type="submit" value="Calculate Tip" class="button" onclick="calculateTip()">
            </div>
        </section>
        <section id="messageOutput">
        </section>
        <input type="submit" value="New Calculation" class="button" id="reloadButton" onclick="showForm()">
    </main>
    <footer>
        <p>Created by Ari @ DCI | FBW 12</p>
        <span class="hotpink">#hotpink</span>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
